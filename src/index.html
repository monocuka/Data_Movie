<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escoge los gatitos que ma ste gustan del listado aleatorio que sale en cada recrga">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/ios/192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css" />
    <title>Data Cats</title>
</head>
<body>
    <header>
        <div id="myLogo">
            <img src="./img/logoSinFondo.png" alt="">
        </div>
        <div id="btnMenu">
        <div><button id="searchBtn" class="btnPage">Buscar Gato</button></div>
        <div><button id="favouriteBtn" class="btnPage">Mostrar Favoritos</button></div>
        </div>
    </header>
    <main>
        <div id="dataPrint"></div>
    </main>
    <script src="index.js" type="module"></script>
    <script defer type="text/javascript">
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/serviceWorker.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
            })
        }
    </script>
</body>
<footer>Proyecto creado por <a href="https://www.linkedin.com/in/monocuka/"><strong>Eliana Osorio</strong></a> con fines educativos</footer>
</html>
